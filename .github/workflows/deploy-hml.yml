name: Deploy das alterações para HML
on:
  pull_request:
    types: [closed]
    branches:
      - hml
    paths:
      - 'force-app/**'
      - 'manifest/package.xml' 

jobs:
  deploy_job:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "${{ secrets.AUTH_URL_HML }}" > sfdx-auth-url.txt
          sf org login sfdx-url -f sfdx-auth-url.txt --alias hml
          sf project deploy start --test-level NoTestRun -x manifest/package.xml -o hml

  close_job:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - run: echo "PR #${{ github.event.number }} foi fechado sem realizar o merge."
