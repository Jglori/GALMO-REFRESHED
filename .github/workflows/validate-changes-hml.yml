name: Validate Pull Request - HML
on:
  pull_request:
    branches:
      - hml
    paths:
      - 'force-app/**'
      - 'manifest/**'

jobs:
  validate_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl jq
          npm install @salesforce/cli --global
      
      - name: Autenticar no Salesforce
        run: echo ${{ secrets.AUTH_URL_HML }} > sfdx-auth-url.txt
      
      - name: Conectar ao Salesforce
        run: sf org login sfdx-url -f sfdx-auth-url.txt --alias hml
      
      - name: Listar classes de teste do package.xml
        id: list_tests
        run: |
          TEST_CLASSES=$(grep -oP '(?<=<members>)[^<]+(?=Test</members>)' manifest/package.xml | tr '\n' ',' | sed 's/,$//')
          echo "::set-output name=test_classes::$TEST_CLASSES"

      - name: Validar Deploy (Dry Run) com testes
        run: |
          echo "Iniciando validação do deploy com testes..."
          sf project deploy start --dry-run --test-level RunSpecifiedTests -r ${{ steps.list_tests.outputs.test_classes }} -x manifest/package.xml -o hml
          echo "Validação do deploy concluída."
